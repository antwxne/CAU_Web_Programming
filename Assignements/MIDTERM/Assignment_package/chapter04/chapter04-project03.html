<!DOCTYPE html>
<html>

<head lang="en">
   <meta charset="utf-8">
   <title>Chapter 4</title>
   <link rel="stylesheet" href="reset.css" />
   <link rel="stylesheet" href="chapter04-project03.css" />
</head>

<body>
   <form method="get" action="http://www.andyconnolly.com/tests/process.php">
      <fieldset>
         <legend>Photo Details</legend>
         <table>

            <tr>
               <td>
                  <label for="title">Title</label><br>
                  <input type="text" id="title" name="title" value=""><br>
               </td>
            </tr>
            <tr>
               <td>
                  <label for="description">Description</label><br>
                  <input type="text" id="description" name="description" value=""><br>
               </td>
            </tr>
            <tr>
               <td>
                  <label for="continent">Continent</label><br>
                  <select name="continent" id="continent">
                     <option>Select continent</option>
                     <option>Europe</option>
                     <option>Asia</option>
                     <option>Africa</option>
                     <option>North America</option>
                     <option>Oceania</option>
                  </select><br>
                  <label for="country">Contry</label><br>
                  <select name="country" id="continent">
                     <option>Select country</option>
                     <option>Canada</option>
                     <option>France</option>
                  </select><br>
                  <label for="city">City</label><br>
                  <input type="text" id="city" name="city" list="cities" value=""><br>
                  <datalist id="cities">
                     <option>Paris</option>
                     <option>Calgary</option>
                     <option>Bordeaux</option>
                 </datalist>
               </td>
               <td>
                  <div class="boxes">
                     <label for="copyright">Copyright?</label><br>
                     <input type="radio" id="copyright" name="copyright" value="1">All rights Reserved<br>
                     <input type="radio" id="copyright" name="copyright" value="2" checked>Creative Commons<br>
                  </div>
                  <div class="boxes">
                     <label for="cc">Creative Common Types</label><br>
                     <input type="checkbox" name="cc">Attribution<br>
                     <input type="checkbox" name="cc" checked>Noncommercial<br>
                     <input type="checkbox" name="cc">No Derivative Works<br>
                     <input type="checkbox" name="cc" checked>Share Alike<br>
                  </div>
               </td>
            </tr>
            <tr>
               <td colspan="2">
                  <div class="accept">
                     <label for="accept">I accept the software license</label>
                     <input type="checkbox" name="accept"><br>
                  </div>
               </td>
            </tr>
            <tr>
               <td>
                  <label for="rate">Rate this photo</label><br>
                  <input type="number" min="0" max="5" name="rate" value="2"><br>
                  <label for="color">Color selection</label><br>
                  <input type="color" name="color" value="#FF0000">
               </td>
               <td>
                  <div id="date_box">
                     <label for="date">Date taken:</label><br>
                     <input type="date" name="date" value="2013-04-17"><br>
                     <label for="time">Time taken:</label><br>
                     <input type="time" name="time" value="11:01">
                  </div>
               </td>
            </tr>
            <tr>
               <td colspan="2">
                  <div class="accept center">
                     <input type="submit" class="custom-button">
                     <input type="reset" class="custom-button" value="Clear Form">
                  </div>
               </td>
            </tr>
         </table>
      </fieldset>
   </form>
</body>

</html>
